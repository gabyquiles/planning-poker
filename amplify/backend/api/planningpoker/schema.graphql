type User @model @auth(rules: [
    { allow: public},
]) {
    cognitoId: ID!
    id: ID!
    email: String!
}

type Vote @model @auth(rules: [
    { allow: public},
]){
    id: ID!
    value: String
    author: String!
    show: Boolean!
}

type Session @model @auth(rules: [
    { allow: public},
